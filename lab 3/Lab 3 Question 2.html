<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">
    <title> Registration Form </title>
    </head> 
    <body>
        <h3> Registration Form Extended.... </h3>
        <form method="get">
            <label for="full name"> Full Name: </label>
            <input type="text" id="full name" placeholder="Your Name"><br><br>
            <label for="Email"> Email: </label>
            <input type="email" id="Email" placeholder="abc@xyz.com"><br><br>
            <label for="password"> Password: </label>
            <input type="password" id="password" placeholder="Password"><br><br>
            <label for=""> Select Gender </label><br>
            <label for="male">
                <input type="radio" name="gender"> Male
            </label><br>
            <label for="female">
                <input type="radio" name="gender"> Female
            </label><br>
            <label for="others">
                <input type="radio" name="gender"> Others
            </label><br><br>
            <label for="Bio"> Bio</label><br>
                <textarea name="" id="" placeholder="Your Bio" rows="10" cols="50"></textarea><br><br>
            <button type="submit"> Register </button>
            <input type="reset">     
        </form>
    </body>
</html>
